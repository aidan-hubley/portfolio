<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">

    <script>
        function loadingAnimation(i) {
            setTimeout(() => {
                var image = document.getElementById('loading' + i);
                image.style.transition = 'transform 300ms';
                image.style.transform = 'scale(1, 1)';
                setTimeout(() => {
                    image.style.transition = 'transform 300ms';
                    image.style.transformOrigin = 'top';
                    image.style.transform = 'scale(1, 0)';
                    // next image
                    i++;
                    if (i < 6) {
                        loadingAnimation(i);
                    } else {
                        // move to next page
                        setTimeout(() => {
                            // window.location.href = '/home.html';
                            window.location.href = '/';
                        }, 1000);
                    }
                }, 200);
            }, 600);
        }

        window.addEventListener('load', () => {
            loadingAnimation(i = 0);
        });
    </script>
</head>

<body class="bg-[conic-gradient(at_top,_var(--tw-gradient-stops))] from-gray-900 via-gray-100 to-gray-900">
    <div id="loading" class="w-screen h-screen flex justify-center items-center">
        <img id="loading0" class="w-[25%] absolute z-[7]" src="/load0.png">
        <img id="loading1" class="w-[25%] absolute z-[6]" src="/load1.png">
        <img id="loading2" class="w-[25%] absolute z-[5]" src="/load2.png">
        <img id="loading3" class="w-[25%] absolute z-[4]" src="/load3.png">
        <img id="loading4" class="w-[25%] absolute z-[3]" src="/load4.png">
        <img id="loading5" class="w-[25%] absolute z-[2]" src="/load5.png">
        <img id="loading6" class="w-[25%] absolute z-[1]" src="/load6.png">
    </div>
    <span class="absolute bottom-0 left-0 p-2 text-xs text-gray-400">Aidan Hubley</span>
    <span class="absolute bottom-0 right-0 p-2 text-xs text-gray-400">v0.0.1</span>
</body>

</html>
