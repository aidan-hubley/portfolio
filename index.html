<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">

    <script>
        function loadingAnimation(i) {
            setTimeout(() => {
                var image = document.getElementById('loading' + i);
                image.style.transition = 'transform 300ms';
                image.style.transformOrigin = 'top';
                image.style.transform = 'scale(1, 0)';
                i++;
                if (i < 6) {
                    loadingAnimation(i);
                } else {
                    setTimeout(() => {
                        profileAnimation(i);                    
                    }, 500);
                }
            }, 800);
        }

        function profileAnimation(i) {
            image = document.getElementById('loading' + i);
            setTimeout(() => {
                window.location.href = './home.html';
            }, 2000);
        }

        window.addEventListener('load', () => {
            loadingAnimation(i = 0);
        });
    </script>
</head>

<body class="bg-gradient-to-br from-gray-700 via-gray-900 to-black" style="overflow: hidden;">
    <div id="loading" class="w-screen h-screen flex justify-center items-center pt-10 px-10">
        <img id="loading0" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[7]" src="./assets/load0.png">
        <img id="loading1" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[6]" src="./assets/load1.png">
        <img id="loading2" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[5]" src="./assets/load2.png">
        <img id="loading3" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[4]" src="./assets/load3.png">
        <img id="loading4" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[3]" src="./assets/load4.png">
        <img id="loading5" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[2]" src="./assets/load5.png">
        <img id="loading6" class="absolute top-[25%] xl:w-[15%] lg:w-[15%] md:w-[23%] sm:w-[40%] xs:w-[50%] w-[60%] z-[1]" src="./assets/load6.png">
